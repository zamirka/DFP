<!DOCTYPE html>
<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="http://p.jwpcdn.com/6/11/jwplayer.js"></script>
		<script>jwplayer.key="vEWJXMWqLF70YcVrJzfi+3bLryzP3QZDvhMuidiq8fQ="</script>
	</head>
	<body>
		<h1>Video demo for rbc.ru</h1>
		<div id="my-video"></div>
			<script type="text/javascript">
			$jp = jwplayer("my-video").setup({
				file: "http://online.video.rbc.ru/online/rbctv.m3u8",
				width: '220',
				height: '123',
				primary: 'html5',
				androidhls: true,
				autostart: false,
				mute: true
			});

		</script>

		<input id="doSomething" type="submit" value="Do something" />
		<select id="qualitySelector" name="Quality">
			<option value="http://online.video.rbc.ru/online/rbctv_128p/index.m3u8">128p - 228x128</option>
			<option value="http://online.video.rbc.ru/online/rbctv_224p/index.m3u8">224p - 398x224</option>
			<option value="http://online.video.rbc.ru/online/rbctv_360p/index.m3u8">360p - 640x360</option>
			<option value="http://online.video.rbc.ru/online/rbctv_480p/index.m3u8">480p - 854x480</option>
			<option value="http://online.video.rbc.ru/online/rbctv_576p/index.m3u8">576p - 1024x576</option>
		</select>
		
		<script type="text/javascript">
			$(document).ready(function() {
				// setTimeout(function() {
				// 	$jp.play();
				// }, 2000);
				// setTimeout(function() {
				// 	//$jp.setFullscreen(true) 
				// }, 4000);

				$('#doSomething').click(function(){
					$('my-video').load([{file:$('#qualitySelector').val()}]);
					$('my-video').play();
				});
				//$('myPlayer').load([{file:$('#qualitySelector').val()}]);
				//$('myPlayer')
			});
		</script>
	</body>
</html>

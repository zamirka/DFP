<!DOCTYPE html>
<html>
	<head>

			.royalSlider {
  width: 100%;

}

			<!-- simple image slide -->
		    <img class="rsImg" src="3.jpg" alt="image desc" />

	<script>
    jQuery(document).ready(function($) {
        $(".royalSlider").royalSlider({

            keyboardNavEnabled: true

    });
</script>
